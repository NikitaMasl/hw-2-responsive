<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather forecast</title>
        <link rel="stylesheet" href="css/grid.css">
        <link rel="shortcut icon" href="img/Title_img.jpg" type="image/jpg">
    </head>
    <body>
        <div class="boxForCity">
            <div class="mainbar">
                <div class="mainbarday">
                    <p class="pforday">Friday</p>
                    <p class="zeromargin">Agust, 23rd</p>
                </div>
                <div class="mainbartemp">
                    <p class="pbiggradus"><b>12&#176;</b></p>  
                    <p class="pplace">Paris, France</p>
                    <div class="divtoday">
                        <img src="img/wind.png" class="imgdivtoday"/>
                        <p class="pdivtoday"><big><b>14</b></big> <small>mph</small></p>
                    </div>
                </div>
            </div>
            <div class="bottomBar">
                    <div class="bttomContainer">
                        <div class="containerForButton">
                            <a href="#" id="buttonLeft"><img src="img/left.png" alt="slideRight" class="imgbutton"/></a> 
                        </div>
                        <div id="containerFordays">
                            <div class="day1">
                                <p>Monday</p>
                                <img src="img/rain.png" class="weatherimg"/>
                                <p class="pdaysbottombar">10&#176;</p>
                            </div>
                            <div class="day">
                                <p>Tuesday</p>
                                <img src="img/cloude.png" class="weatherimg"/>
                                <p class="pdaysbottombar">15&#176;</p>
                            </div>
                            <div class="day">
                                <p>Wednesday</p>
                                <img src="img/sunny.png" class="weatherimg"/>
                                <p class="pdaysbottombar">23&#176;</p>
                            </div>
                            <div class="day">
                                <p>Thursday</p>
                                <img src="img/overcast.png" class="weatherimgt" />
                                <p class="pdaysbottombar">18&#176;</p>
                            </div>
                            <div class="day">
                                <p>Friday</p>
                            </div>
                            <div class="day">
                                <p>Saturday</p>
                            </div>
                            <div class="day">
                                <p>Sunday</p>
                            </div>
                        </div>
                        <div class="containerForButton">
                                <a href="#" id="buttonRight"><img src="img/right.png" alt="slideRight" class="imgbutton"/></a> 
                        </div>
                    </div>
            </div>
        </div>    
        <script src="JS/script.js"></script>
    </body>
</html>
